<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Expensa</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="logo.png" alt="Expensa Logo" class="logo">
            <h1 class="expensa-title">Expensa</h1>
        </div>
    </header>

    <div class="container">
        <h2 id="form-title">Sign In</h2>
        <form id="form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-group" id="email-group" style="display: none;">
                <input type="email" id="email" placeholder="Email ID" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="check-results">
                <span id="upperCase" class="invalid">
                    <i class="bi bi-shield-x"></i> Contain Upper Letter
                </span>
                <span id="lowerCase" class="invalid">
                    <i class="bi bi-shield-x"></i> Contain Lower Letter
                </span>
                <span id="number" class="invalid">
                    <i class="bi bi-shield-x"></i> Contain Number
                </span>
                <span id="specialChar" class="invalid">
                    <i class="bi bi-shield-x"></i> Contain Symbol
                </span>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
            <div id="notification" class="notification" style="display: none;"></div>
        </form>
        <div class="toggle-form" id="toggle-form">Switch to Sign Up</div>
    </div>

    <footer>
        <div class="codetheworld-io">
            <a href="https://www.linkedin.com" style="--color: #0072b1"> 
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com" style="--color: #E1306C"> 
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://wa.me/your-phone-number" style="--color: #25D366"> 
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com" style="--color: #4267B2"> 
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
        <p>&copy; 2024 Expensa. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
